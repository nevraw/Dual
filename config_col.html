<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Dual Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Dual Watchface</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Configurable items</div>
   <div class="item-container-content">
    <label class="item">
     Hour mode
     <label class="item">
      <span style="vertical-align:middle">   Normal numbers</span>
      <input name="roman" value="0" type="radio" class='item-radio' checked>
     </label>
     <label class="item">
      <span style="vertical-align:middle">   Roman numbers</span>
      <input name="roman" value="1" type="radio" class='item-radio'>
     </label>
    </label>
    <label class='item'>
     Background Color
     <input id='bgColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
   </div>
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
  </div>
 </div>

 <div class="item-container">
  <div class="button-container">
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main_col.js'></script>
</body>
</html>
